name: build-site
on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'preview/**'
jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: de-vri-es/setup-git-credentials@v2
      with:
        credentials: https://${{ github.actor }}:${{ secrets.PAT }}@github.com
    - name: Install deps
      run: sudo apt install pandoc=2.5-3build2
    - name: Setup git config
      run: |
        export email=$(git log -n 1 --pretty=format:%ae)
        export name=$(git log -n 1 --pretty=format:%an)
        rm -rf .git
        git clone https://github.com/MariposaGentil/MariposaGentil.github.io ./site
        cd site
        git config --local user.email "$email"
        git config --local user.name "$name"
    - name: Render site
      run: exec ./build.sh
    - name: Push to Github pages
      run: |
        set +e
        cd site/
        git add .
        git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}  Automated commit generated from Gihub acions in cocoon repo"
        git push
    - name: Auxiliary functions
      run: |
        export branch=${{ github.ref }}
        if [ '${{ github.ref }}' -eq 'master' ]; then export dst_folder=site; else export dst_folder=site/${ branch//'/'/- }; fi
        echo $dst_folder

